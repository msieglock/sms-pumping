name = "smsguard-api"
main = "src/workers/api.ts"
compatibility_date = "2024-01-01"

[vars]
ENVIRONMENT = "production"
LOG_LEVEL = "info"

[[d1_databases]]
binding = "DB"
database_name = "smsguard-db"
database_id = "a06c5b05-0251-44ce-895b-1b7aa7b0d982"

[[kv_namespaces]]
binding = "CACHE"
id = "f05a953ffc2443c580bcae6e86456a7d"

[[queues.producers]]
queue = "smsguard-events"
binding = "EVENTS_QUEUE"

[[queues.consumers]]
queue = "smsguard-events"
max_batch_size = 10
max_batch_timeout = 30

[durable_objects]
bindings = [
  { name = "RATE_LIMITER", class_name = "RateLimiter" },
  { name = "VELOCITY_TRACKER", class_name = "VelocityTracker" }
]

[[migrations]]
tag = "v1"
new_classes = ["RateLimiter", "VelocityTracker"]
